<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [href]{
            border: 2px solid blue;
        }
        [dir]{
            border: 2px solid blue;
        }
        [type]{
            border: 2px solid blue;
        }
    </style>
</head>
<body>
    <a href=""> Google</a>
    <bdo dir="rtl">Java is easy</bdo>

    <ol type="A">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>

    <ol type="i">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
    </ol>

    <ol type="I">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
    </ol>

    <ul type="none">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
    </ul>

    <ul type="circle">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
    </ul>

    <ul type="square">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
    </ul>
</body>
</html>
