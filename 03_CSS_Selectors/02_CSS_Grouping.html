<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping</title>
    <style>
        div, p{
            border: 2px solid blue;
            padding: 10px;
        }

        section, div{
            border: 2px solid crimson;
            padding: 10px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div>
        <p>Para One</p>
        <p>Para Two</p>
    </div>

    <section>
        <div>Div One</div>
        <div>Div Two</div>
    </section>
</body>
</html>
