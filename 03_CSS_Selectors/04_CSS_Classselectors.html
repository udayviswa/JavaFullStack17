
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 2px solid blue;
            color: chocolate;
            margin-bottom: 5px;
        }

        section{
            border: 2px solid crimson;
            padding: 10px;
            margin: 5px;
        }
        .s2{
            border: 2px dotted violet;
        }
        .s4{
            border: 10px double gray;
        }
    </style>
</head>
<body>
    <div>One</div>
    <div>Two</div>

    <p>Para One</p>
    <p>Para Two</p>

    <div>
        <p>Div and Para One</p>
        <p>Div and Para Two</p>
    </div>

    <section>One</section>
    <section class="s2">Two</section>
    <section>Three</section>
    <section class="s4">Four</section>
</body>
</html>
