<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Style>
        li:nth-child(2n) {
            border: 2px solid blue;
            padding: 10px;
            margin: 5px;
        }
        li:nth-child(2n+1) {
            border: 2px solid crimson;
            padding: 10px;
            margin: 5px;
        }
        /* ol li:nth-child() {
            border: 2px solid blue;
            padding: 10px;
        }
        ul li:last-child {
            border: 2px solid blue;
            padding: 10px;
        } */

    </Style>
</head>
<body>
    <ol>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <Li>Four</Li>
        <li>Five</li>
        <li>Six</li>
    </ol>
    <ul>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <Li>Four</Li>
        <li>Five</li>
        <li>Six</li>
    </ul>
</body>
</html>
